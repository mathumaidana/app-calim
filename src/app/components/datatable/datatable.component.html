<table mat-table [dataSource]="empleados" class="mat-elevation-z8">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>ID</th>
    <td mat-cell *matCellDef="let empleado">{{ empleado.id }}</td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let empleado">{{ empleado.name }}</td>
  </ng-container>

  <ng-container matColumnDef="jobTitle">
    <th mat-header-cell *matHeaderCellDef>Job Title</th>
    <td mat-cell *matCellDef="let empleado">{{ empleado.jobTitle }}</td>
  </ng-container>

  <ng-container matColumnDef="department">
    <th mat-header-cell *matHeaderCellDef>Department</th>
    <td mat-cell *matCellDef="let empleado">{{ empleado.department }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="['id', 'name', 'jobTitle', 'department']"></tr>
  <tr mat-row *matRowDef="let row; columns: ['id', 'name', 'jobTitle', 'department']"></tr>
</table>
